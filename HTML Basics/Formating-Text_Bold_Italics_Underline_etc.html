<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Text: Bold, Italics, Underline, etc.</title>
</head>
<body>
    <p>This is <b>bold</b> text.</p>
    <p>This is <strong>important</strong> text.</p>
    <p>This is <i>italic</i> text.</p>
    <p>This is <em>emphasized</em> text.</p>
    <p>This is <u>Underline</u> text.</p>
    <p>This is <s>wrong</s> text.</p>
    <p>Old price: <del>$100</del> New price: $800</p>
    <p>Water is H<sub>2</sub>0.</p>
    <p>H<sub>2</sub>O</p>
    <p>E = mc<sup>2</sup></p>
    <p>2n<sup>2</sup></p>
    <p>This is <b><i>bold and italics</i></b> text.</p>
</body>
</html>
